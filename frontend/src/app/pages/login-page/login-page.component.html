<div class="centered-content">
    <div class="white-box">
        <h1 class="title primary-text">Login</h1>

        <form #signupForm="ngForm" (ngSubmit)="onFormSubmit(signupForm)">

          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input
                ngModel
                #usernameInput="ngModel"
                name="username"
                class="input has-background-light" 
                type="username"
                placeholder="Username"
                required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <p class="control has-icons-left">
              <input
                ngModel
                #passInput="ngModel"
                name="password"
                class="input has-background-light"
                type="password"
                placeholder="Password"
                required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button type="submit" class="button primary-button has-text-white" (click)="onLoginButtonClicked(usernameInput.value, passInput.value)">
                Login
              </button>
            </p>
          </div>

          <br>

          <p class="has-text-grey">Don't have an account? <a routerLink="/signup">Sign up</a> now!</p>

          <p *ngIf="loginFailed" class="help is-danger">{{ errorMessage }}</p>

        </form>
        
    </div>
</div>
